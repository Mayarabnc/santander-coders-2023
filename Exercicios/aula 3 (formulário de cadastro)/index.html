<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="aling-center">Seja Bem vindo!</h1>
        <form class="aling-center">
            <div >
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" name="nome" id="nome">
            </div>

            <div>
                <label for="email">e-mail::</label>
                <input type="email" placeholder="Digite seu email" name="email" id="email">
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" placeholder="Digite sua senha" name="senha" id="senha">
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" placeholder="Digite seu telefone" name="telefone" id="telefone">
            </div>

            <div>
                <label for="nascimento">Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">
            </div>

            <div>
                <label for="idade">Idade:</label>
                <input type="number" placeholder="Digite sua idade" name="idade" id="idade" min="0">
            </div>

            <div>
                <input type="checkbox" name="termos" id="termos">Concordo com os termos e condições
                <label for="termos"></label>
            </div>

            <div>
                <button type="submit" class="btn-submit">Enviar</button>
            </div>

        </form>
    </main>
</body>
</html>
