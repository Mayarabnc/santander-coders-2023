<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                <!-- Tag de acesswíbilidade -->
    <button id="btnSubmit" aria-label="Botão para envio de formulário" onclick="changeAriaLabel()">Enviar</button>

    <script>
        function changeAriaLabel(){
            const btnSubmit = document.getElementById('btnSubmit');

            if (btnSubmit.getAttribute("aria-label") === "Botão para envio de formulário"){
                btnSubmit.setAttribute("aria-label", "Botão para reenvio de formulário");
            }
        }

    </script>
</body>
</html>
