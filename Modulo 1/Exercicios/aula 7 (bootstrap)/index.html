              <span class=" text-light border-white"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
                <li class="nav-item">
                  <a class="nav-link active text-light mb-2" aria-current="page" href="#" id="home">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light mb-2" href="#">MENU</a>
                </li>
                <li class="nav-item">

              </ul>
              <form class="d-flex justify-content-center" role="search">
                <a href=""><i class="fa fa-user m-3" aria-hidden="true"></i></a>
                <a href=""><i class="fa fa-shopping-cart m-3" aria-hidden="true"></i></a>

                          <p>Doloremque, itaque aperiam facilis rerum, commodi, temporibus sapiente ad mollitia laborum quam quisquam esse error unde. Tempora ex doloremque, labore, sunt repellat dolore, iste magni quos nihil ducimus libero ipsam.</p>

        <section class="d-flex justify-content-center">
          <div class="offCards">

            <h4 class="text-white d-flex justify-content-center font-family mt-4">

            mt-3">

            <h1 class="text-white d-flex justify-content-center font-family mt-3">

            <button src="" class="d-flex justify-content-center btn btn-warning" type="submit">Order Now </button>
